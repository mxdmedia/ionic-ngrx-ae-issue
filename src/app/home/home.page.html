<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>Count: {{ count }}</h2>
    <p>(Number of calls: {{ numCalls }})</p>
    <ion-button (click)="increment()">+</ion-button>
    <ion-button (click)="decrement()">-</ion-button>
    <ion-button (click)="reset()">Reset</ion-button>
  </div>
</ion-content>
